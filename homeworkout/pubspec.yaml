# pubspec.yaml (Versi yang sudah diperbaiki)

name: homeworkout
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0' # Saya perbaiki ini ke format yang lebih standar

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.3
  cached_network_image: ^3.3.1
  intl: ^0.17.0
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"
  flutter_lints: ^4.0.0 # Versi yang lebih sesuai dengan SDK modern

flutter:
  uses-material-design: true

  # INI BAGIAN PENTING YANG DITAMBAHKAN
  # Pastikan lekukan (indentasi) sudah benar
  assets:
    - assets/logo/

# Konfigurasi ikon peluncur aplikasi (sudah benar)
flutter_launcher_icons:
  android: true
  ios: true # Saya tambahkan kembali iOS untuk konsistensi
  image_path: "assets/logo/logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/logo/logo.png"